<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <header>
      <h1>My Form</h1>
    </header>

    <main>
      <form novalidate>
        <!-- Email -->
        <label for="email">
          <p>Email:</p>
          <input
            type="email"
            name="email"
            id="email"
            required
            autocomplete="on"
          />
          <span class="error" aria-live="polite"></span>
        </label>

        <!-- Country -->
        <label for="country">
          <p>Country:</p>
          <input
            type="text"
            name="country"
            id="country"
            autocomplete="on"
            required
          />
          <span class="error" aria-live="polite"></span>
        </label>

        <!-- Zip Code -->
        <label for="zipcode">
          <p>Zip Code:</p>
          <input
            type="number"
            id="zipcode"
            required
            minlength="5"
            maxlength="5"
            autocomplete="on"
          />
          <span class="error" aria-live="polite"></span>
        </label>

        <!-- Password -->
        <label for="password">
          <p>Password:</p>
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="8"
            maxlength="16"
            autocomplete="on"
          />
          <span class="error" aria-live="polite"></span>
        </label>

        <!-- Password Confirmation -->
        <label for="confirm-password">
          <p>Confirm Password:</p>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            required
            autocomplete="on"
          />
          <span class="error" aria-live="polite"></span>
        </label>

        <button>Submit</button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
