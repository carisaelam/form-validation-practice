<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <header>
      <h1>My Form</h1>
    </header>

    <main>
      <form novalidate>
        <!-- Email -->
        <label for="email">Email: </label>
        <input
          type="email"
          name="email"
          id="email"
          required
          autocomplete="on"
        />

        <!-- Country -->
        <label for="country">Country: </label>
        <input
          type="text"
          name="country"
          id="country"
          autocomplete="on"
          required
        />

        <!-- Zip Code -->
        <label for="zipcode">Zip Code: </label>
        <input
          type="number"
          id="zipcode"
          required
          minlength="5"
          maxlength="5"
          autocomplete="on"
        />

        <!-- Password -->
        <label for="password">Password: </label>
        <input
          type="password"
          name="password"
          id="password"
          required
          minlength="8"
          maxlength="16"
          autocomplete="on"
        />

        <!-- Password Confirmation -->
        <label for="confirm-password">Confirm Password: </label>
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          required
          autocomplete="on"
        />

        <button>Submit</button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
